<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>The Movie Forum</title>
	</head>

	<body>
		
		<form th:action="@{/addreview}" th:object="${review}" method="POST">

		    <h3><input type="text" th:field="*{reviewContent}" /></h3>

		    <p><input type="number" th:field="*{rating}" /></p>

		    <input type="submit" value="Submit" />
		</form>
	
	</body>
</html>
