<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>The Movie Forum</title>
	</head>

	<body>
		<a href="/mainpage">Home</a>
		
		<h1>Add a movie</h1>
		<form th:action="@{/addmovie}" th:object="${movie}" method="POST">
			<label>Title: </label>
			<input 
				type="text"
				th:field="*{title}"
				required> <br>
			
			<label>Year of Release: </label>
			<input 
				type="text" 
				th:field="*{releaseYear}"
				required> <br>
				
			<label>Genre: </label>
			<input 
				type="text" 
				th:field="*{genre}"
				required> <br>
				
			<label>Rating(1-10): </label>
			<input 
				type="number" 
				th:field="*{rating}"
				min="1"
				max="10"
				required> <br>	
			
			<input type="submit" value="Sumbit"/>
		</form>
		
		<div th:if="${message == 'success'}">Your movie has been successfully saved</div>
		<div th:if="${message == 'fail'}">That movie already exists. Please refer to the main page or enter a different movie</div>
	</body>
</html>
