<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>The Movie Forum</title>
		    <div th:insert="util :: font"></div>
		
	</head>

	<body>
	<div th:fragment="header" style=" width: 100%; position: absolute; top: 0px; left:0px;  background-color: grey; height:50px;" >
		<a style="color: pink; padding-top: 10px; font-size: 3em; margin: .67em 0; text-decoration:none; margin-left:900px" href="/">FDMDb</a>
	</div>
		
		<div style="width: 30%; margin: auto; padding-top: 60px; padding-bottom: 40px; position: relative; top: 100px; padding-top: 10px; padding-bottom: 10px; border-style: SOLID; border-width: 1px; border-color: #F7F7F7; border-radius: 10px; background-color: #F7F7F7;" >
			<h1 style="text-align: center;">Register</h1>
			<form th:action="@{/register}"  method="POST"  style="padding-top: 20px;">
				<table style="width: 100%; margin: auto; padding-bottom: 20px; margin-left: 20px;">
							<tr>
								<td align="right">Username :</td>
								<td align="left"><input type="text" id="username" name="username" placeholder="Enter your username" required maxlength=20 /></td>
							</tr>
			
			
							 <tr>
								<td align="right">Password :</td>
								<td align="left"><input type="password" id="password" name=password placeholder="Enter your password" required maxlength=20 /></td>
							</tr>
				</table>
				
				<div style="text-align:center;">
					<input type="submit" value="Register" style="margin-bottom: 10px; cursor:pointer;
									color:black;
								    text-decoration: none;
								    border: 1px solid;
								    padding:10px 20px;
								    border-radius:10px">
					
					<div th:if="${error == 'username already exists'}">Username already exists</div>
					<div th:if="${error == 'none'}"></div>
				</div>
				
				
			</form>
			
			
		</div>	
	</body>
</html>
